{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Translation App</title>
    <link rel="stylesheet" href="{% static 'translation_app/styles.css' %}">
</head>
<body>

    <h2>Live Speech Translator <span id="mic-indicator"></span></h2>

    <button id="start-recording">Start Recording</button>
    <button id="stop-recording">Stop Recording</button>
    <button id="restart-recording">Restart</button>

    <div id="transcription-container">
        <label for="transcription"><strong>Transcribed Text:</strong></label>
        <div id="transcription"></div>
    </div>

    <select id="target-language">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
    </select>

    <div id="translated-text-container">
        <label for="translated-text"><strong>Translated Text:</strong></label>
        <div id="translated-text"></div>
    </div>

    <button id="speak-translation">ðŸ”Š Speak Translation</button>

    <script src="{% static 'translation_app/script.js' %}"></script>

</body>
</html>
